<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="container"></div>
    <div class="buttons">
        <h2>Choose Any of the Below</h2>
        <button class="btn">Change the Size</button>
        <button onclick="location.reload()">Clear</button>
        <button class="rainbow">Rainbow Mode</button>
        <button class="black-button">Default</button>
        <button class="eraser">Eraser</button>
    </div>
</body>
</html>
